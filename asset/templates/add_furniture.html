
{% include "base.html" %}
<!-- {% include "navigation.html" %} -->




{% block content %}
  
{% if error == "no" %}
    <script>
        alert("record added successfully ");
        window.location = "{% url 'view_furnitures' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert("record not added! try again");
    </script>
{% endif %}


<div class="container">
    <h2 class="text-center">Add Furniture</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Serial No:</label>
        <input type="text" class="form-control" name="serial_no">

        <label>Type:</label>
        <select name="type" class="form-control">
            {% for t in types %}
                <option value="{{ t.type }}">{{ t.type }}</option>
            {% endfor %}
        </select>

        <label>Date</label>
        <input type="date" class="form-control" name="date">

        <label>Time</label>
        <input type="time" class="form-control" name="time">

        <label>Initial Value</label>
        <input type="number" class="form-control" name="i_value">

        <label>Depreciation Rate</label>
        <input type="number" class="form-control" name="d_rate">

        

        <input type="submit" value="submit" class="form-control btn btn-primary">

    </form>
</div>

{% endblock content %}
