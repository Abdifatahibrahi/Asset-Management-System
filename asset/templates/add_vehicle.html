
{% include "base.html" %}
<!-- {% include "navigation.html" %} -->




{% block content %}
  
{% if error == "no" %}
    <script>
        alert("record added successfully ");
        window.location = "{% url 'view_vehicles' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        
        alert("record not added! try again");
    </script>
{% endif %}


<div class="container">
    <h2 class="text-center">Add Vehicle</h2>
    <form method="POST">
        {% csrf_token %}
        

        <label>Number_plate:</label>
        <input type="text" class="form-control" name="plate">

        <label>Type:</label>
        <select name="type" class="form-control">
            {% for t in types %}
             <option value="{{ t.type }}">{{ t.type }}</option>
            {% endfor %} 
        </select>

        <label>Initial Value</label>
        <input type="number" class="form-control" name="i_value">


        <input type="submit" value="submit" class="form-control btn btn-primary">

    </form>
</div>

{% endblock content %}
