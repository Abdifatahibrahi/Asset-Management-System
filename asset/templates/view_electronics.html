
{% include "base.html" %}

<h1 class="text-center">View Electronics </h1>

<table id="example" class="table table-hover">
    <thead>
        <tr>
            
            <th>Serial No</th>
            <th>Type</th>
            <th>Date</th>
            <th>Time</th>
            <th>Initial Value</th>
            <th>Dep_Rate</th>
            <th>Current Value</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for e in elec %}
          <tr>
              <td>EL{{e.serial_no}}</td> 
              <td>{{e.type}}</td>
              <td>{{e.date}}</td>
              <td>{{e.time}}</td>
              <td>{{e.initial_value}}</td>
              <td>{{e.depreciation_rate}} % annualy</td>
              <td>{{e.current_value}}</td>
              <td><a href="{% url 'delete_furniture' f.serial_no %}" 
                onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a></td>
          </tr>
        {% endfor %}
    </tbody>
</table>
